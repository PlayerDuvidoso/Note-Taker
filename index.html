<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body onload="checkTasksView()">
    <section class="AppContainer">
        <div>
            <h1>To-Do List &#x1F4DD</h1>
        </div>

        <div class="taskBar">
            <input maxlength=25 id="taskAddInput" class="taskAddInput" type="text" placeholder='The task in vague words'>
            <button id="addTaskBtn" class="taskAddButton" type="button">Add Task</button>
        </div>

        <div class="listArea" id="tasksView" hidden></div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
